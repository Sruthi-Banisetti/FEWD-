<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
        h1 { color: #2c3e50; }
        form { background-color: #f4f4f4; padding: 20px; border-radius: 8px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="name">Name (optional):</label>
        <input type="text" id="name" name="name">

        <label for="email">Email (optional):</label>
        <input type="email" id="email" name="email">

        <label for="phone">Phone (optional):</label>
        <input type="tel" id="phone" name="phone">

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="">--Select Rating--</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>

        <label for="questions">Any Questions regarding product or service:</label>
        <textarea id="questions" name="questions" rows="4"></textarea>

        <label for="comments">Additional Comments (optional):</label>
        <textarea id="comments" name="comments" rows="3"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
